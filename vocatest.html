<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--SpreadJS 라이브러리 -->

    <script src="https://cdn.mescius.com/spreadjs/hosted/scripts/gc.spread.sheets.all.17.0.7.min.js"
        type="text/javascript"></script>
    <script src="https://cdn.mescius.com/spreadjs/hosted/scripts/plugins/gc.spread.sheets.shapes.17.0.7.min.js"
        type="text/javascript"></script>
    <script src="https://cdn.mescius.com/spreadjs/hosted/scripts/plugins/gc.spread.sheets.charts.17.0.7.min.js"
        type="text/javascript"></script>
    <script src="https://cdn.mescius.com/spreadjs/hosted/scripts/plugins/gc.spread.sheets.slicers.17.0.7.min.js"
        type="text/javascript"></script>
    <script src="https://cdn.mescius.com/spreadjs/hosted/scripts/plugins/gc.spread.pivot.pivottables.17.0.7.min.js"
        type="text/javascript"></script>
    <script src="https://cdn.mescius.com/spreadjs/hosted/scripts/plugins/gc.spread.sheets.io.17.0.7.min.js"
        type="text/javascript"></script>
    <link rel="stylesheet" href="vocatest.css">
    <script src="vocatest.js"></script>

    <!-- FileSaver 라이브러리 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2014-11-29/FileSaver.min.js"></script>

    <!-- MS Excel 2016 테마 css -->
    <link rel="stylesheet" type="text/css"
        href="https://cdn.mescius.com/spreadjs/hosted/css/gc.spread.sheets.excel2016colorful.17.0.7.css">

    <!--한국어 지원 리소스-->
    <script
        src="https://cdn.mescius.com/spreadjs/hosted/scripts/resources/ko/gc.spread.sheets.resources.ko.17.0.7.min.js"
        type="text/javascript"></script>


</head>

<body>
    <div class="row">
        <div class="left">
            <div id="ss" style="width:100%;height:880px"></div>
        </div>

        <div class="right">
            <div>
                <h4> Excel 가져오기 </h4>
                <input type="file" name="files[]" id="fileDemo" accept=".xlsx" />
                <input type="button" value="불러오기" onclick="ImportFile()" />
            </div>
            <div>
                <h4> Excel 저장하기 </h4>
                파일명:
                <input type="text" id="exportFileName" placeholder="Export file name" value="export" />
                <input type="button" value="저장하기" onclick="Export_Excel()" />
            </div>
            <div>

                <div>
                    <h4> Excel 가리기 </h4>
                    <input type="radio" name="chk_info" value="noblind" checked>없음
                    <input type="radio" name="chk_info" value="blind_english">영어만
                    <input type="radio" name="chk_info" value="blind_korean">한글만
                </div>
                <!-- <div>
                    <h4> Excel 섞기 </h4>
                    <input type="radio" name="shuffle_option" value="original" checked> 원래 순서
                    <input type="radio" name="shuffle_option" value="shuffle"> 섞기
                </div> -->
                <div>
                    <h4> Excel 프린트 </h4>
                    <input type="button" name="print" value="프린트하기" onclick="printExcel()">
                </div>
            <div>
                <h4>읽어보고 사용하세요</h4>
                <p>빠른 영어단어 시험을 위해 만들고 있습니다.</p>
                <p>파일 선택후 excel가리기를 이용한 후에 저장한다음 다운로드된 파일로 프린트해서 나눠주세요.</p>
                <p>Excel 가리기 기능중 영어만은 홀수열만 가리고 한글만은 짝수열만 가립니다. 무슨 말인지 모르겠으면 기능 구현해보시면 빨리 이해가 될꺼에요.</p>
                <p>추 후 개발할 기능: 프린트하기 섞기</p>
            </div>
            
        </div>
    </div>

</body>

</html>
